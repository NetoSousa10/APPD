{% extends 'base.html' %} {% block conteudo %}
<div class="container mt-4">
  <div class="row g-3 justify-content-centers">
    <div class="col-sm-6 col-md-4 col-lg-3 team-box">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/9/94/Coronavirus._SARS-CoV-2.png"
        alt="Doenca1"
        class="img-fluid"
      />
      <a class="btn btn-danger mt-2" href="{{url_for('h1n1')}}">H1N1</a>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 team-box">
      <img
        src="{{ url_for('static', filename='imagens/coronavirus.png') }}"

        class="img-fluid"
      />

    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 team-box">

    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 team-box">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqpKWeRl15tdKIw_QuvvnzaQH-li0yc3FOIJSfGyC4GQ&s"

        class="img-fluid"
      />
      <a class="btn btn-danger mt-2" href="{{url_for('doenca_nova')}}"

      >
    </div>
  </div>
</div>
{% endblock conteudo%}
